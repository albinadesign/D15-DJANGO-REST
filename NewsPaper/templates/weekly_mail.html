<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trams "Your weekly news" %}</title>
</head>
<body>
<h2>{% trans "Hello! Your news for this week" %}</h2>
<ul>
  {% for post in posts %}
      <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
</body>
</html>
